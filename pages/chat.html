<html>
<head>

<title>Talk Home</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<link rel="stylesheet" href="../css/styles.css" media="screen" type="text/css" />
<script>
	$(document).ready(function(){
		var server = io.connect("http://swapnilhk.kd.io:8080");
			alert("Connected to server");
		$('#chatform').submit(function(e){			
			var message = $('#message').val();
			server.emit('message', {message:message.text});
			alert("emitted message"+message.text);
		});
	});
	
</script>
</head>
<body>
	<div id="page-wrap">
		<h2>Welcome to Chat Page</h2>
		<a href="/logout">Logout</a><br>
		<p id="name-area"></p>
		<div id="chat-wrap"><div id="chat-area"></div></div>		
		<form id="chatform">
			<textarea id="message" id="sendie" maxlength = '100' placeholder="Write something.."></textarea>
			<input type="submit" id="submit" value="SEND"/>
		</form>
	</div>
	
</body>

</html>
