<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Login</title>
		<link type="text/css" rel="stylesheet" href="../css/login.css"/>		
		<script src="js/validate.js"></script>
		<link rel='stylesheet' href='http://codepen.io/assets/libs/fullpage/jquery-ui.css'>
	    <link rel="stylesheet" href="../css/styles.css" media="screen" type="text/css" />
	</head>
	<body>
		<div class="login-card">
		    <h1>Log-in</h1><br>
		    <div style="color:red"><%=server_message%></div><br>
			<form id="login_form" name="login_form" action="authenticate" method="post" onsubmit="return validateLogin()">
				<input id="username" name="username" type="text" placeholder="Username"></input>
				<input id="password" name="password" type="password" placeholder="Password"></input>
				<input type="submit" value="Login" class="login login-submit">
				<a href="register">Register</a>
			</form>
		</div>	
	</body>	
</html>
