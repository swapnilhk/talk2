<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Login</title>
		<link type="text/css" rel="stylesheet" href="../css/login.css"/>		
		<script src="js/validate.js"></script>
	</head>
	<body>	
		<p><%=server_message%></p><br/>
		<form id="login_form" name="login_form" action="authenticate" method="post" onsubmit="return validateLogin()">
			<table>
				<tr>
					<td>User Name</td>
					<td><input id="username" name="username" type="text"></input></td>
					<td></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input id="password" name="password" type="password"></input></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="Login"></td>
				<tr>
				<tr>
					<td colspan="2" align="center"><a href="register">Register</a></td>
				<tr>
			</table>
		</form>
	<body>		
	</body>	
</html>
